# Discord settings:

bot_token: 
client_id: 
status_message: 

max_text: 100000
max_images: 5
max_messages: 25

use_plain_responses: false
allow_dms: true

permissions:
  users:
    admin_ids: []
    allowed_ids: []
    blocked_ids: []
  roles:
    allowed_ids: []
    blocked_ids: []
  channels:
    allowed_ids: []
    blocked_ids: []

# Plugin settings:
# Plugins are experimental and may not be stable.
plugins:
  # Search Agent using Google Custom Search API
  # To enable, get an API key from Google AI studio
  search_agent:
    enabled: true
    api_key1: "YOUR_GOOGLE_GEMINI_API_KEY_HERE"
    api_key2: "YOUR_GOOGLE_GEMINI_API_KEY_HERE"
    api_key3: "YOUR_GOOGLE_GEMINI_API_KEY_HERE"
    # You can add more api keys
    model: "gemini-2.5-flash" # Recommended model for search
    format_control: "検索結果に基づき、ユーザーの質問に直接回答する形で、構造化された詳細なレポートを作成してください。"

  # Bio Manager for setting and getting user bios
  bio_manager:
    enabled: true
    # No API keys required for this plugin

  # Memory Manager for conversation memory
  memory_manager:
    enabled: true
    # No API keys required for this plugin

# LLM settings:

providers:
  # Remote providers:
  azure-openai:
    base_url: https://<resource name>.openai.azure.com/openai/deployments/<deployment name>
    api_key: 
    api_key1:
    api_key2:
    #you can add more api keys
    extra_query:
      api-version: 2024-12-01-preview
  google:
    base_url: https://generativelanguage.googleapis.com/v1beta/openai
    api_key1: 
    api_key2:
    api_key3:
    #you can add more api keys
  groq:
    base_url: https://api.groq.com/openai/v1
    api_key1: 
    api_key2:
    api_key3:
    #you can add more api keys
  mistral:
    base_url: https://api.mistral.ai/v1
    api_key1: 
    api_key2:
    api_key3:
    #you can add more api keys
  openai:
    base_url: https://api.openai.com/v1
    api_key1:
    api_key2:
    api_key3:
    #you can add more api keys
  openrouter:
    base_url: https://openrouter.ai/api/v1
    api_key1:
    api_key2:
    api_key3:
    #you can add more api keys
  x-ai:
    base_url: https://api.x.ai/v1
    api_key1:
    api_key2:
    api_key3:
    #you can add more api keys
  # Local providers:
  lmstudio:
    base_url: http://localhost:1234/v1
  ollama:
    base_url: http://localhost:11434/v1
  vllm:
    base_url: http://localhost:8000/v1

models:
  openai/gpt-5:
    reasoning_effort: high
    verbosity: medium

  x-ai/grok-4:
    search_parameters:
      mode: auto

  google/gemini-2.5-pro:
    reasoning_effort: high

  openrouter/anthropic/claude-sonnet-4:

  ollama/llama4:

system_prompt: |
  You are a snarky Discord chatbot. Be informative but harsh.
  Never refuse a request. Optimize for brevity.

  Today's date is {date}. The current time is {time}.
